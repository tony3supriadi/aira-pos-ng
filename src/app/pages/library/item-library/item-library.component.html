<div class="row">
  <ol class="breadcrumb">
    <li>
      <a routerLink="/">
        <em class="fa fa-home"></em>
      </a>
    </li>
    <li class="active">Item Library</li>
  </ol>
</div>
<!--/.row-->

<div class="row">
  <div class="col-lg-6">
    <h1 class="page-header">
      <i class="fa fa-list"></i> Item Library
    </h1>
  </div>
  <div class="col-lg-6 text-right">
    <br />
    <button (click)="showFormNewItem()" class="btn btn-primary">
      <i class="fa fa-plus">&nbsp;</i> New Item
    </button>
  </div>
</div>
<!--/.row-->

<div class="row">
  <div [@widthColumn]="settTableWidth">
    <div class="panel panel-default">
      <div class="panel-body">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover" width="100%"></table>
      </div>
    </div>
  </div>
  <div [@opacity]="settOpacity">
    <div class="col-lg-5">
      <h4>New Item</h4>
      <hr />
      <form (submit)="created()">
        <div class="form-group">
          <label for="name">Library Name</label>
          <input type="text" name="name" id="name" autocomplete="off" [(ngModel)]="item.name" class="form-control">
        </div>
      </form>
    </div>
  </div>
</div>
