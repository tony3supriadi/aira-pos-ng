<div class="row">
  <ol class="breadcrumb">
    <li>
      <a routerLink="/">
        <em class="fa fa-home"></em>
      </a>
    </li>
    <li class="active">Categories</li>
  </ol>
</div>
<!--/.row-->

<div class="row">
  <div class="col-lg-6">
    <h1 class="page-header">
      <i class="fa fa-cube"></i> Categories
    </h1>
  </div>
</div>
<!--/.row-->

<div class="row">

  <div *ngIf="!fEdit" class="col-lg-5">
    <h4 class="page-header">Form Category</h4>
    <hr />

    <form (submit)="created($event)">
      <div class="form-group">
        <label for="name">Name Category</label>
        <input type="text" id="name" name="name" [(ngModel)]="item.name" required minlength="4" autocomplete="off" class="form-control">
      </div>
      <hr />
      <div class="form-group text-right">
        <button type="reset" class="btn btn-light">
          <i class="fa fa-refresh"></i> Reset
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="fEdit" class="col-lg-5">
    <h4 class="page-header">Edit Category</h4>
    <hr />

    <form (submit)="updated($event)">
      <div class="form-group">
        <label for="name">Name Category</label>
        <input type="text" id="name" name="name" [(ngModel)]="item.name" required minlength="4" autocomplete="off" class="form-control">
      </div>
      <hr />
      <div class="form-group text-right">
        <button type="reset" (click)="onReset()" class="btn btn-light">
          <i class="fa fa-refresh"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-edit"></i> Update
        </button>
      </div>
    </form>
  </div>

  <div class="col-lg-7">
    <div class="panel panel-default">
      <div class="panel-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
        </table>
      </div>
    </div>
  </div>
</div>
